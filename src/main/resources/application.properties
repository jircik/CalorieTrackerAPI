# Importa o .env como se fosse um arquivo de properties
spring.config.import=optional:file:.env[.properties]

# Nome da aplicação (já está no seu arquivo)
spring.application.name=CalorieTrackerAPI

#Configuração do Banco de Dados
spring.datasource.url=jdbc:postgresql://localhost:5432/calorietrackerdb
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Recomendações importantes para JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
